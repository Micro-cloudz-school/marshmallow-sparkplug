  <title>Arduino Serial Controller</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap');
    body {
      font-family: "SUSE Mono", monospace;
      font-optical-sizing: auto;
      font-style: normal;
    }
    
  </style>

<body>
  
  <h2>Arduino Serial Control</h2>

  <button id="connect">Connect</button>
  <button id="1">Action 1</button>
  <button id="2">Action 2</button>
  <button id="3">Action 3</button>

  <p id="status">Not connected</p>

  <script>
    let port;
    let writer;

    document.getElementById('connect').addEventListener('click', async () => {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        document.getElementById('status').textContent = "Connected to Arduino!";
      } catch (err) {
        console.error('Connection failed:', err);
        document.getElementById('status').textContent = "Connection failed.";
      }
    });

    async function sendToArduino(data) {
      if (!writer) {
        alert("Connect to Arduino first!");
        return;
      }
      const encoder = new TextEncoder();
      await writer.write(encoder.encode(data + "\n"));
    }

    document.getElementById('1').addEventListener('click', () => {
      sendToArduino('1');
    });

    document.getElementById('2').addEventListener('click', () => {
      sendToArduino('2');
    });

     document.getElementById('3').addEventListener('click', () => {
      sendToArduino('3');
    });

  </script>
